<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mall Details</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        .box { background:#f9f9f9; padding:1.5rem; width:400px; border-radius:6px; }
        p { margin:0.5rem 0; }
        a.button {
            display:inline-block; margin-top:1rem; padding:0.4rem 0.8rem;
            background:#2980b9; color:white; text-decoration:none; border-radius:4px;
        }
        ul { margin-top:1rem; }
    </style>
</head>
<body>

<h1>Mall Details</h1>

<div class="box">
    <p><strong>Name:</strong> <span th:text="${mall.name}"></span></p>
    <p><strong>City:</strong> <span th:text="${mall.city}"></span></p>
    <p><strong>Country:</strong> <span th:text="${mall.country}"></span></p>
</div>

<h2>Floors</h2>
<ul>
    <li th:if="${#lists.isEmpty(mall.floors)}">No floors.</li>
    <li th:each="f : ${mall.floors}">
        Floor <span th:text="${f.level}"></span>
    </li>
</ul>

<a href="/malls" class="button">‚Üê Back</a>

</body>
</html>
