<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Mall</title>
    <style>
        body{font-family:Arial;margin:2rem;}
        form{width:350px;background:#f9f9f9;padding:1.5rem;border-radius:6px;}
        label{display:block;margin-top:1rem;}
        input{width:100%;padding:.5rem;margin-top:.3rem;}
        button{margin-top:1rem;padding:.6rem;background:#2980b9;color:white;border:none;border-radius:4px;}
    </style>
</head>
<body>

<h1>Edit Mall</h1>

<form th:action="@{/malls/{id}/edit(id=${mall.id})}" th:object="${mall}" method="post">

    <label>Name:</label>
    <input th:field="*{name}" required>

    <label>City:</label>
    <input th:field="*{city}" required>

    <label>Country:</label>
    <input th:field="*{country}" required>

    <button type="submit">Update</button>
</form>

<a href="/malls">‚Üê Back</a>

</body>
</html>
