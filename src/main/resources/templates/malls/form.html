<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Mall</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        form { width: 400px; background: #f9f9f9; padding: 1.5rem; border-radius: 6px; }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input { width: 100%; padding: 0.6rem; margin-top: 0.3rem; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 1.2rem; background: #2980b9; color: white; border: none; padding: 0.6rem 1rem; border-radius: 4px; cursor: pointer; }
        a.back { display: block; margin-top: 1rem; color: #555; text-decoration: none; }
    </style>
</head>
<body>
<h1>Add New Mall</h1>

<form th:action="@{/malls}" th:object="${mall}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" placeholder="Mall Name" required>

    <label>City:</label>
    <input type="text" th:field="*{city}" placeholder="City" required>

    <label>Country:</label>
    <input type="text" th:field="*{country}" placeholder="Country" required>

    <button type="submit">Save</button>
</form>

<a href="/malls" class="back">‚Üê Back to list</a>
</body>
</html>
