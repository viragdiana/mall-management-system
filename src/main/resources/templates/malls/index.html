<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Malls</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: .6rem; }
        th { background:#f2f2f2; }
        a.button, button {
            padding: .5rem .8rem;
            background:#2980b9; color:white;
            border-radius:4px; text-decoration:none;
        }
        button.delete-btn { background:#c0392b;border:none; }
    </style>
</head>
<body>

<h1>Malls</h1>

<a href="/malls/new" class="button">Add Mall</a>

<table>
    <thead>
    <tr>
        <th>Name</th><th>City</th><th>Country</th><th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="m : ${malls}">
        <td th:text="${m.name}"></td>
        <td th:text="${m.city}"></td>
        <td th:text="${m.country}"></td>
        <td>
            <a th:href="@{/malls/{id}(id=${m.id})}" class="button">Details</a>
            <a th:href="@{/malls/{id}/edit(id=${m.id})}" class="button">Edit</a>
            <form th:action="@{/malls/{id}/delete(id=${m.id})}" method="post" style="display:inline">
                <button class="delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
