<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Floors</title>
    <style>
        body{font-family:Arial;margin:2rem;}
        table{border-collapse:collapse;width:100%;}
        th,td{border:1px solid #ccc;padding:.6rem;}
        th{background:#f2f2f2;}
        a.button,button{padding:.5rem .8rem;background:#2980b9;color:white;
            text-decoration:none;border-radius:4px;}
        button.delete-btn{background:#c0392b;border:none;}
    </style></head>
<body>

<h1>Floors</h1>

<a href="/floors/new" class="button">Add Floor</a>

<table>
    <thead><tr><th>Number</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="f : ${floors}">
        <td th:text="${f.number}"></td>
        <td>
            <a th:href="@{/floors/{id}(id=${f.id})}" class="button">Details</a>
            <a th:href="@{/floors/{id}/edit(id=${f.id})}" class="button">Edit</a>
            <form th:action="@{/floors/{id}/delete(id=${f.id})}" method="post" style="display:inline">
                <button class="delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
