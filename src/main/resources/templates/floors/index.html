<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Floors</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; }
        th { background-color: #f3f3f3; }
        button { background: crimson; color: white; border: none; padding: 0.4rem 0.8rem; cursor: pointer; }
        a { text-decoration: none; color: #2980b9; }
    </style>
</head>
<body>
<h1>Floors</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Number</th>
        <th>Actions</th>
    </tr>
    <tr th:each="f : ${floors}">
        <td th:text="${f.id}"></td>
        <td th:text="${f.number}"></td>
        <td>
            <form th:action="@{'/floors/' + ${f.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>

<br>
<a href="/floors/new">Add new floor</a>
</body>
</html>
