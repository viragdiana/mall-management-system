<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        form {
            width: 350px; background: #f9f9f9;
            padding: 1.5rem; border-radius: 6px;
        }
        label { margin-top: 1rem; display: block; }
        input { width: 100%; padding: 0.5rem; margin-top: 0.3rem; }
        button {
            margin-top: 1rem; background: #2980b9;
            color: white; padding: 0.6rem;
            border-radius: 4px; border: none; cursor: pointer;
        }
        .error { color:#c0392b; font-size: 0.9rem; }
    </style>
</head>
<body>

<h1>Add Customer</h1>

<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

<form th:action="@{/customers}" th:object="${customer}" method="post">

    <label>Name:</label>
    <input th:field="*{name}" required />
    <div th:if="${#fields.hasErrors('name')}" class="error"
         th:errors="*{name}"></div>

    <label>Currency:</label>
    <select th:field="*{currency}" required>
        <option value="" disabled selected>Select currency</option>
        <option value="EUR">EUR</option>
        <option value="USD">USD</option>
        <option value="RON">RON</option>
    </select>

<!--    <div th:if="${#fields.hasErrors('currency')}" class="error"-->
<!--         th:errors="*{currency}"></div>-->

    <label>Email:</label>
    <input type="email"
           th:field="*{email}"
           required
           pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
           title="Enter a valid email address without spaces" />

<!--    <div th:if="${#fields.hasErrors('email')}" class="error"-->
<!--         th:errors="*{email}"></div>-->

<!--    <div th:if="${#fields.hasErrors('email')}" class="error"-->
<!--         th:errors="*{email}"></div>-->

    <button type="submit">Save</button>
</form>

<a href="/customers" class="button">‚Üê Back</a>

</body>
</html>
