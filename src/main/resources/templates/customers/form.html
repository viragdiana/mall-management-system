<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        form { width: 350px; background: #f9f9f9; padding: 1.5rem; border-radius: 6px; }
        label { display: block; margin-top: 1rem; }
        input, select { width: 100%; padding: 0.5rem; margin-top: 0.3rem; }
        button { margin-top: 1rem; padding: 0.6rem; background: #2980b9; color:white; border:none; border-radius:4px; cursor:pointer; }
        a { margin-top:1rem; display:block; }
    </style>
</head>
<body>

<h1>Add New Customer</h1>

<form th:action="@{/customers}" th:object="${customer}" method="post">

    <label>Name:</label>
    <input th:field="*{name}" required>

    <label>Currency:</label>
    <input th:field="*{currency}" required>

    <label>Email:</label>
    <input th:field="*{email}" required type="email">

    <button type="submit">Save</button>
</form>

<a href="/customers">‚Üê Back to list</a>

</body>
</html>
