<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
        th, td { border: 1px solid #ccc; padding: 0.6rem; text-align: left; }
        th { background: #f2f2f2; }
        a.button, button {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            margin: 0.1rem;
            background: #2980b9;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        button.delete-btn { background: #c0392b; }
        .top-bar { margin-bottom: 1rem; }
    </style>
</head>
<body>

<h1>Customers</h1>

<div class="top-bar">
    <a href="/customers/new" class="button">Add Customer</a>
</div>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Currency</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="c : ${customers}">
        <td th:text="${c.name}"></td>
        <td th:text="${c.currency}"></td>
        <td th:text="${c.email}"></td>
        <td>
            <a th:href="@{/customers/{id}(id=${c.id})}" class="button">Details</a>
            <a th:href="@{/customers/{id}/edit(id=${c.id})}" class="button">Edit</a>

            <form th:action="@{/customers/{id}/delete(id=${c.id})}"
                  method="post"
                  style="display:inline">
                <button class="delete-btn" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
