<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Details</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        .box { background:#f9f9f9; padding:1.5rem; width:350px; border-radius:6px; }
        p { margin:0.5rem 0; }
        a.button {
            display:inline-block; margin-top:1rem; padding:0.4rem 0.8rem;
            background:#2980b9; color:white; text-decoration:none; border-radius:4px;
        }
    </style>
</head>
<body>

<h1>Customer Details</h1>

<div class="box">
    <p><strong>Name:</strong> <span th:text="${customer.name}"></span></p>
    <p><strong>Currency:</strong> <span th:text="${customer.currency}"></span></p>
    <p><strong>Email:</strong> <span th:text="${customer.email}"></span></p>
</div>

<a href="/customers" class="button">‚Üê Back</a>

</body>
</html>
