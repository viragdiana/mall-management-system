<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Add Asset</title>
    <style>
        body{font-family:Arial;margin:2rem;}
        form{width:350px;background:#f9f9f9;padding:1.5rem;border-radius:6px;}
        label{margin-top:1rem;display:block;}
        select,input{width:100%;padding:.5rem;}
        button{margin-top:1rem;padding:.6rem;background:#2980b9;color:white;border:none;border-radius:4px;}
    </style></head>
<body>

<h1>Add Asset</h1>

<form th:action="@{/assets}" th:object="${asset}" method="post">

    <label>Floor:</label>
    <select th:field="*{floorId}">
        <option value="">Select Floor</option>
        <option th:each="f : ${floors}"
                th:value="${f.id}"
                th:text="'Floor ' + ${f.number}">
        </option>
    </select>

    <label>Type:</label>
    <select th:field="*{type}">
        <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
    </select>

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
    </select>

    <button>Save</button>
</form>

<a href="/assets">‚Üê Back</a>

</body>
</html>
