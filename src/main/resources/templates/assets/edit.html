<!DOCTYPE html>
<html xmlns:th="
http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Asset</title>

    <style>
        body { font-family: Arial; margin: 2rem; }
        form { width: 350px; background:#f9f9f9; padding:1.5rem; border-radius:6px; }
        label { display:block; margin-top:1rem; }
        select { width:100%; padding:0.5rem; margin-top:0.3rem; }
        button { margin-top:1rem; padding:0.6rem; background:#2980b9; color:white; border:none; border-radius:4px; cursor:pointer; }
        a { margin-top:1rem; display:block; }
        .error { color:#c0392b; font-size:0.9rem; }
    </style>
</head>
<body>

<h1>Edit Electrical Asset</h1>

<form th:action="@{/assets/{id}/edit(id=${asset.id})}"
      th:object="${asset}"
      method="post">

    <label>Floor:</label>
    <select th:field="*{floor}">
        <option th:each="f : ${floors}"
                th:value="${f.id}"
                th:text="${f.level}"></option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('floor')}"
         th:errors="*{floor}"></div>

    <label>Type:</label>
    <select th:field="*{type}">
        <option th:each="t : ${types}"
                th:value="${t}"
                th:text="${t}"></option>
    </select>

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}"
                th:value="${s}"
                th:text="${s}"></option>
    </select>

    <button type="submit">Update</button>
</form>

<a href="/assets">‚Üê Back</a>

</body>
</html>
