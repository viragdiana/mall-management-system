<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop Details</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        .box { background:#f9f9f9; padding:1.5rem; width:400px; border-radius:6px; }
        p { margin:0.5rem 0; }
        a.button {
            display:inline-block; margin-top:1rem; padding:0.4rem 0.8rem;
            background:#2980b9; color:white; text-decoration:none; border-radius:4px;
        }
        ul { margin-top:1rem; }
    </style>
</head>
<body>

<h1>Shop Details</h1>

<div class="box">
    <p><strong>Name:</strong> <span th:text="${shop.name}"></span></p>
    <p><strong>Owner:</strong> <span th:text="${shop.ownerName}"></span></p>
    <p><strong>Area (sqm):</strong> <span th:text="${shop.areaSqm}"></span></p>
    <p><strong>Type:</strong> <span th:text="${shop.type}"></span></p>
    <p><strong>Floor:</strong>
        <span th:text="${shop.floor != null ? shop.floor.level : 'N/A'}"></span>
    </p>
</div>

<h2>Purchases</h2>
<ul>
    <li th:if="${#lists.isEmpty(shop.purchases)}">No purchases.</li>
    <li th:each="p : ${shop.purchases}">
        <span th:text="${p.amount}"></span>
        by <span th:text="${p.customer != null ? p.customer.name : 'N/A'}"></span>
    </li>
</ul>

<a href="/shops" class="button">‚Üê Back</a>

</body>
</html>
