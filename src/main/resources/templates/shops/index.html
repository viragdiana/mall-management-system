<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shops</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 0.5rem; }
        th { background: #f5f5f5; }
        button { background: #c0392b; color: white; border: none; padding: 0.4rem 0.8rem; cursor: pointer; }
        a.add-btn { background: #27ae60; color: white; padding: 0.6rem 1rem; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
<h1>Shop List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Owner</th>
        <th>Area (sqm)</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${shops}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.ownerName}"></td>
        <td th:text="${s.areaSqm}"></td>
        <td th:text="${s.type}"></td>
        <td>
            <form th:action="@{'/shops/' + ${s.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/shops/new" class="add-btn">Add New Shop</a>
</body>
</html>
