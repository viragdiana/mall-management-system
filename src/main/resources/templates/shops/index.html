<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shops</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; margin-top: 1rem; }
        th, td { border: 1px solid #ccc; padding: 0.6rem; }
        th { background: #f2f2f2; }
        a.button, button { padding: 0.5rem 1rem; background: #2980b9; color: #fff;
            text-decoration:none;border-radius:4px;display:inline-block;margin-right:4px; }
        button.delete-btn { background: #c0392b; border: none; }
    </style>
</head>
<body>

<h1>Shops</h1>

<a href="/shops/new" class="button">Add Shop</a>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Owner</th>
        <th>Area (sqm)</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="s : ${shops}">
        <td th:text="${s.name}"></td>
        <td th:text="${s.ownerName}"></td>
        <td th:text="${s.areaSqm}"></td>
        <td th:text="${s.type}"></td>
        <td>
            <a th:href="@{/shops/{id}(id=${s.id})}" class="button">Details</a>
            <a th:href="@{/shops/{id}/edit(id=${s.id})}" class="button">Edit</a>

            <form th:action="@{/shops/{id}/delete(id=${s.id})}" method="post" style="display:inline">
                <button class="delete-btn" type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
