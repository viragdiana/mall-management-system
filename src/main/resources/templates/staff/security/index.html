<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Security Staff</title>
    <style>
        body{font-family:Arial;margin:2rem;}
        table{border-collapse:collapse;width:100%;}
        th,td{border:1px solid #ccc;padding:.6rem;}
        th{background:#f2f2f2;}
        a.button,button{padding:.5rem .8rem;background:#2980b9;color:white;
            text-decoration:none;border-radius:4px;}
        button.delete-btn{background:#c0392b;border:none;}
    </style></head>
<body>

<h1>Security Staff</h1>

<a href="/security-staff/new" class="button">Add Security Staff</a>

<table>
    <thead><tr><th>Name</th><th>Badge</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="s : ${staffList}">
        <td th:text="${s.name}"></td>
        <td th:text="${s.badgeNo}"></td>
        <td>
            <a th:href="@{/security-staff/{id}(id=${s.id})}" class="button">Details</a>
            <a th:href="@{/security-staff/{id}/edit(id=${s.id})}" class="button">Edit</a>
            <form th:action="@{/security-staff/{id}/delete(id=${s.id})}" method="post" style="display:inline">
                <button class="delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
