<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8">
    <title>Edit Security Staff</title>
    <style>
        body{font-family:Arial;margin:2rem;}
        form{width:350px;background:#f9f9f9;padding:1.5rem;border-radius:6px;}
        label{margin-top:1rem;display:block;}input{width:100%;padding:.5rem;}
        button{margin-top:1rem;background:#2980b9;color:white;border:none;padding:.6rem;border-radius:4px;}
    </style></head>
<body>

<h1>Edit Security Staff</h1>

<form th:action="@{/security-staff/{id}/edit(id=${staff.id})}" th:object="${staff}" method="post">

    <label>Name:</label>
    <input th:field="*{name}" required>

    <label>Badge Number:</label>
    <input th:field="*{badgeNo}" required>

    <button>Update</button>
</form>

<a href="/security-staff">‚Üê Back</a>

</body>
</html>
