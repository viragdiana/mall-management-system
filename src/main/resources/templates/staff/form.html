<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #fafafa;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 2rem;
            width: 420px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 1rem;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 0.7rem 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3498db;
        }
        a.back-link {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            color: #555;
        }
    </style>
</head>
<body>
<h1>Add New Staff Member</h1>

<form th:action="@{/staff}" method="post">
    <label>Type:</label>
    <select name="type" id="type" onchange="toggleFields()">
        <option value="MAINTENANCE">Maintenance</option>
        <option value="SECURITY">Security</option>
    </select>

    <label>Name:</label>
    <input type="text" name="name" placeholder="Enter full name" required>

    <div id="maintenanceFields">
        <label>Maintenance Type:</label>
        <select name="specialization">
            <option value="ELECTRICAL">Electrical</option>
            <option value="CLEANING">Cleaning</option>
        </select>
    </div>

    <div id="securityFields" style="display:none;">
        <label>Badge Number:</label>
        <input type="text" name="badgeNo" placeholder="Enter badge number">
    </div>

    <button type="submit">Save</button>
</form>

<a href="/staff" class="back-link">‚Üê Back to List</a>

<script>
    function toggleFields() {
        const type = document.getElementById('type').value;
        document.getElementById('maintenanceFields').style.display = (type === 'MAINTENANCE') ? 'block' : 'none';
        document.getElementById('securityFields').style.display = (type === 'SECURITY') ? 'block' : 'none';
    }
</script>
</body>
</html>
