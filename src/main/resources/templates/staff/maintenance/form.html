<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Add Maintenance Staff</title>
    <style>
        body{font-family:Arial;margin:2rem;}
        form{width:350px;background:#f9f9f9;padding:1.5rem;border-radius:6px;}
        label{display:block;margin-top:1rem;}
        input,select{padding:.5rem;width:100%;}
        button{margin-top:1rem;padding:.6rem;background:#2980b9;color:white;border:none;border-radius:4px;}
    </style></head>
<body>

<h1>Add Maintenance Staff</h1>

<form th:action="@{/maintenance-staff}" th:object="${staff}" method="post">

    <label>Name:</label>
    <input th:field="*{name}" required>

    <label>Type:</label>
    <select th:field="*{type}">
        <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
    </select>

    <button>Save</button>
</form>

<a href="/maintenance-staff">‚Üê Back</a>

</body>
</html>
