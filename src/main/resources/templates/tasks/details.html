<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Details</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        .box { background:#f9f9f9; padding:1.5rem; width:400px; border-radius:6px; }
        p { margin:0.5rem 0; }
        a.button {
            display:inline-block; margin-top:1rem; padding:0.4rem 0.8rem;
            background:#2980b9; color:white; text-decoration:none; border-radius:4px;
        }
    </style>
</head>
<body>

<h1>Task Details</h1>

<div class="box">
    <p><strong>Description:</strong> <span th:text="${task.description}"></span></p>
    <p><strong>Status:</strong> <span th:text="${task.status}"></span></p>
    <p><strong>Assignment:</strong>
        <span th:text="${task.assignment != null ? task.assignment.shift : 'None'}"></span>
    </p>
</div>

<a href="/tasks" class="button">‚Üê Back</a>

</body>
</html>
