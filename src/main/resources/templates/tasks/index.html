<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Tasks</title>
    <style>
        body{font-family:Arial;margin:2rem;}table{border-collapse:collapse;width:100%;}
        th,td{border:1px solid #ccc;padding:.6rem;}th{background:#f2f2f2;}
        a.button,button{padding:.5rem .8rem;background:#2980b9;color:white;
            border-radius:4px;text-decoration:none;}
        button.delete-btn{background:#c0392b;border:none;}
    </style></head>
<body>

<h1>Maintenance Tasks</h1>

<a href="/tasks/new" class="button">Add Task</a>

<table>
    <thead>
    <tr><th>Description</th><th>Status</th><th>Assignment</th><th>Actions</th></tr>
    </thead>

    <tbody>
    <tr th:each="t : ${tasks}">
        <td th:text="${t.description}"></td>
        <td th:text="${t.status}"></td>
        <td th:text="${t.assignmentId}"></td>

        <td>
            <a th:href="@{/tasks/{id}(id=${t.id})}" class="button">Details</a>
            <a th:href="@{/tasks/{id}/edit(id=${t.id})}" class="button">Edit</a>
            <form th:action="@{/tasks/{id}/delete(id=${t.id})}" method="post" style="display:inline">
                <button class="delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
