<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Maintenance Task</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        form { width: 350px; background: #f9f9f9; padding: 1.5rem; border-radius: 6px; }
        label { margin-top: 1rem; display: block; }
        input, select { width: 100%; padding: 0.5rem; margin-top: 0.3rem; }
        button { margin-top: 1rem; background: #2980b9; color: white;
            padding: 0.6rem; border-radius: 4px; border: none; cursor: pointer; }
        .error { color: #c0392b; font-size: 0.9rem; }
    </style>
</head>

<body>

<h1>Add Maintenance Task</h1>

<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

<form th:action="@{/tasks}" th:object="${task}" method="post">

    <label>Description:</label>
    <input th:field="*{description}" required/>
    <div th:if="${#fields.hasErrors('description')}" class="error"
         th:errors="*{description}"></div>

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
    </select>

    <label>Floor:</label>
    <select th:field="*{floor.id}" required>
        <option th:each="f : ${floors}"
                th:value="${f.id}"
                th:text="'Level ' + ${f.level}">
        </option>
    </select>

    <label>Assignment (optional):</label>
    <select th:field="*{assignment.id}">
        <option value="">-- none --</option>
        <option th:each="a : ${assignments}"
                th:value="${a.id}"
                th:text="${a.staff.name + ' (Floor ' + a.floor.level + ')'}">
        </option>
    </select>

    <button type="submit">Save</button>
</form>

<a href="/tasks">‚Üê Back</a>

</body>
</html>
