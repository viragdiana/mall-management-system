<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Add Task</title>
    <style>
        body{font-family:Arial;margin:2rem;}
        form{width:350px;background:#f9f9f9;padding:1.5rem;border-radius:6px;}
        label{display:block;margin-top:1rem;}
        input,select{padding:.5rem;width:100%;}
        button{margin-top:1rem;padding:.6rem;background:#2980b9;color:white;border:none;border-radius:4px;}
    </style></head>
<body>

<h1>New Maintenance Task</h1>

<form th:action="@{/tasks}" th:object="${task}" method="post">

    <label>Description:</label>
    <input th:field="*{description}" required>

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
    </select>

    <label>Assignment (optional):</label>
    <select th:field="*{assignmentId}">
        <option value="">-- No Assignment --</option>
        <option th:each="a : ${assignments}"
                th:value="${a.id}"
                th:text="${'Assignment ' + a.id}">
        </option>
    </select>

    <button>Save</button>
</form>

<a href="/tasks">‚Üê Back</a>

</body>
</html>
