<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Maintenance Task</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        form { width: 350px; background:#f9f9f9; padding:1.5rem; border-radius:6px; }
        label { margin-top: 1rem; display:block; }
        input, select { width:100%; padding:0.5rem; margin-top:0.3rem; }
        button { margin-top:1rem; background:#2980b9; color:white;
            padding:0.6rem; border:none; border-radius:4px; cursor:pointer; }
        .error { color:#c0392b; font-size:0.9rem; }
    </style>
</head>
<body>

<h1>Edit Maintenance Task</h1>

<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

<form th:action="@{/tasks/{id}/edit(id=${task.id})}"
      th:object="${task}"
      method="post">

    <label>Description:</label>
    <input th:field="*{description}" required />

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}"
                th:value="${s}"
                th:text="${s}">
        </option>
    </select>

    <label>Assignment:</label>
    <select th:field="*{assignment.id}" required>
        <option th:each="a : ${assignments}"
                th:value="${a.id}"
                th:text="${a.staff.name + ' (Floor ' + a.floor.level + ')'}">
        </option>
    </select>

    <button type="submit">Update</button>
</form>

<a href="/tasks">‚Üê Back</a>

</body>
</html>
