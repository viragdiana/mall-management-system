<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Edit Task</title>
    <style>
        body{font-family:Arial;margin:2rem;}
        form{width:350px;background:#f9f9f9;padding:1.5rem;border-radius:6px;}
        label{display:block;margin-top:1rem;}input,select{width:100%;padding:.5rem;}
        button{margin-top:1rem;background:#2980b9;color:white;border:none;border-radius:4px;padding:.6rem;}
    </style></head>
<body>

<h1>Edit Task</h1>

<form th:action="@{/tasks/{id}/edit(id=${task.id})}" th:object="${task}" method="post">

    <label>Description:</label>
    <input th:field="*{description}" required>

    <label>Status:</label>
    <select th:field="*{status}">
        <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}"></option>
    </select>

    <label>Assignment ID:</label>
    <input th:field="*{assignmentId}">

    <button>Update</button>
</form>

<a href="/tasks">‚Üê Back</a>

</body>
</html>
