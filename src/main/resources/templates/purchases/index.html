<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Purchases</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        table { border-collapse: collapse; width: 100%; margin-top:1rem; }
        th, td { border:1px solid #ccc; padding:0.6rem; text-align:left; }
        th { background:#f2f2f2; }
        a.button, button {
            display:inline-block; padding:0.4rem 0.8rem; margin:0.1rem;
            background:#2980b9; color:#fff; text-decoration:none;
            border-radius:4px; border:none; cursor:pointer;
        }
        button.delete-btn { background:#c0392b; }
        .top-bar { margin-bottom:1rem; }
        .error { color:#c0392b; margin-top:0.5rem; }
    </style>
</head>
<body>

<h1>Purchases</h1>

<div class="top-bar">
    <a href="/purchases/new" class="button">Add Purchase</a>
</div>

<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

<table>
    <thead>
    <tr>
        <th>Amount</th>
        <th>Customer</th>
        <th>Shop</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${purchases}">
        <td th:text="${p.amount}"></td>
        <td th:text="${p.customer != null ? p.customer.name : 'N/A'}"></td>
        <td th:text="${p.shop != null ? p.shop.name : 'N/A'}"></td>
        <td>
            <a th:href="@{/purchases/{id}(id=${p.id})}" class="button">Details</a>
            <a th:href="@{/purchases/{id}/edit(id=${p.id})}" class="button">Edit</a>
            <form th:action="@{/purchases/{id}/delete(id=${p.id})}" method="post" style="display:inline">
                <button type="submit" class="delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
