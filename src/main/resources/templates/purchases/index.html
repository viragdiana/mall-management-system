<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Purchases</title>
    <style>
        body{font-family:Arial;margin:2rem;}
        table{border-collapse:collapse;width:100%;}
        th,td{border:1px solid #ccc;padding:.6rem;}
        th{background:#f2f2f2;}
        a.button,button{padding:.5rem .8rem;background:#2980b9;color:white;border-radius:4px;text-decoration:none;}
        button.delete-btn{background:#c0392b;border:none;}
    </style></head>
<body>

<h1>Purchases</h1>
<a href="/purchases/new" class="button">Add Purchase</a>

<table>
    <thead><tr><th>Customer</th><th>Shop</th><th>Amount</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="p : ${purchases}">
        <td th:text="${p.customerId}"></td>
        <td th:text="${p.shopId}"></td>
        <td th:text="${p.amount}"></td>
        <td>
            <a th:href="@{/purchases/{id}(id=${p.id})}" class="button">Details</a>
            <a th:href="@{/purchases/{id}/edit(id=${p.id})}" class="button">Edit</a>

            <form th:action="@{/purchases/{id}/delete(id=${p.id})}" method="post" style="display:inline;">
                <button class="delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
