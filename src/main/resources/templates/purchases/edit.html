<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Purchase</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        form { width: 350px; background:#f9f9f9; padding:1.5rem; border-radius:6px; }
        label { display:block; margin-top:1rem; }
        input, select { width:100%; padding:0.5rem; margin-top:0.3rem; }
        button { margin-top:1rem; padding:0.6rem; background:#2980b9; color:white; border:none; border-radius:4px; cursor:pointer; }
        a { margin-top:1rem; display:block; }
        .error { color:#c0392b; font-size:0.9rem; }
    </style>
</head>
<body>

<h1>Edit Purchase</h1>

<div th:if="${errorMessage}" class="error" th:text="${errorMessage}"></div>

<form th:action="@{/purchases/{id}/edit(id=${purchase.id})}"
      th:object="${purchase}"
      method="post">

    <!-- AMOUNT -->
    <label>Amount:</label>
    <input type="number" step="0.01" min="0.01" th:field="*{amount}" required />
    <div th:errors="*{amount}" class="error"></div>

    <!-- CUSTOMER EMAIL -->
    <label>Customer email:</label>
    <input type="email"
           th:value="${purchase.customer.email}"
           name="customer.email"
           required />

    <!-- SHOP -->
    <label>Shop:</label>
    <select th:field="*{shop.id}" required>
        <option th:each="s : ${shops}"
                th:value="${s.id}"
                th:text="${s.name}">
        </option>
    </select>

    <button type="submit">Update</button>
</form>

<a href="/purchases">‚Üê Back</a>

</body>
</html>
