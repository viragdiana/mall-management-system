<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Add Purchase</title>
    <style>
        body{font-family:Arial;margin:2rem;}
        form{width:350px;background:#f9f9f9;padding:1.5rem;border-radius:6px;}
        label{display:block;margin-top:1rem;}
        select,input{width:100%;padding:.5rem;}
        button{margin-top:1rem;padding:.6rem;background:#2980b9;color:white;border-radius:4px;border:none;}
    </style></head>
<body>

<h1>New Purchase</h1>

<form th:action="@{/purchases}" th:object="${purchase}" method="post">

    <label>Customer:</label>
    <select th:field="*{customerId}">
        <option th:each="c : ${customers}" th:value="${c.id}" th:text="${c.name}"></option>
    </select>

    <label>Shop:</label>
    <select th:field="*{shopId}">
        <option th:each="s : ${shops}" th:value="${s.id}" th:text="${s.name}"></option>
    </select>

    <label>Amount:</label>
    <input th:field="*{amount}" type="number" step="0.01" required>

    <button>Save</button>
</form>

<a href="/purchases">‚Üê Back</a>

</body>
</html>
