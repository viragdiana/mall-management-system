<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>New Assignment</title>
    <style>
        body{font-family:Arial;margin:2rem;}
        form{width:350px;background:#f9f9f9;padding:1.5rem;border-radius:6px;}
        label{margin-top:1rem;display:block;}
        select{width:100%;padding:.5rem;}
        button{margin-top:1rem;background:#2980b9;color:white;border:none;padding:.6rem;border-radius:4px;}
    </style></head>
<body>

<h1>New Staff Assignment</h1>

<form th:action="@{/assignments}" th:object="${assignment}" method="post">

    <label>Floor:</label>
    <select th:field="*{floorId}">
        <option th:each="f : ${floors}" th:value="${f.id}" th:text="${'Floor ' + f.number}"></option>
    </select>

    <label>Staff:</label>
    <select th:field="*{staffId}">
        <optgroup label="Maintenance">
            <option th:each="m : ${maintenanceStaff}" th:value="${m.id}" th:text="${m.name}"></option>
        </optgroup>
        <optgroup label="Security">
            <option th:each="s : ${securityStaff}" th:value="${s.id}" th:text="${s.name}"></option>
        </optgroup>
    </select>

    <label>Shift:</label>
    <select th:field="*{shift}">
        <option th:each="sh : ${shifts}" th:value="${sh}" th:text="${sh}"></option>
    </select>

    <button>Save</button>
</form>

<a href="/assignments">‚Üê Back</a>

</body>
</html>
