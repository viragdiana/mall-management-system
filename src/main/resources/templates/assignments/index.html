<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignments List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #fafafa;
        }
        h1 { color: #333; }
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }
        th { background: #f2f2f2; }
        tr:hover { background: #f9f9f9; }
        button {
            background-color: #c0392b;
            color: white;
            border: none;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #e74c3c; }
        a.add-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.6rem 1rem;
            background-color: #27ae60;
            color: white;
            border-radius: 4px;
            text-decoration: none;
        }
        a.add-btn:hover { background-color: #2ecc71; }
    </style>
</head>
<body>
<h1>Staff Assignments</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Floor ID</th>
        <th>Staff ID</th>
        <th>Shift</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${assignments}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.floorId}"></td>
        <td th:text="${a.staffId}"></td>
        <td th:text="${a.shift}"></td>
        <td>
            <form th:action="@{'/assignments/' + ${a.id} + '/delete'}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<a href="/assignments/new" class="add-btn">Add New Assignment</a>

</body>
</html>
