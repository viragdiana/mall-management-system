<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Assignments</title>
    <style>
        body{font-family:Arial;margin:2rem;}table{border-collapse:collapse;width:100%;}
        th,td{border:1px solid #ccc;padding:.6rem;}th{background:#f2f2f2;}
        a.button,button{padding:.5rem .8rem;background:#2980b9;color:white;border-radius:4px;text-decoration:none;}
        button.delete-btn{background:#c0392b;border:none;}
    </style></head>
<body>

<h1>Staff Assignments</h1>

<a href="/assignments/new" class="button">Add Assignment</a>

<table>
    <thead><tr><th>Floor</th><th>Staff</th><th>Shift</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="a : ${assignments}">
        <td th:text="${a.floorId}"></td>
        <td th:text="${a.staffId}"></td>
        <td th:text="${a.shift}"></td>

        <td>
            <a th:href="@{/assignments/{id}(id=${a.id})}" class="button">Details</a>
            <a th:href="@{/assignments/{id}/edit(id=${a.id})}" class="button">Edit</a>
            <form th:action="@{/assignments/{id}/delete(id=${a.id})}" method="post" style="display:inline;">
                <button class="delete-btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
