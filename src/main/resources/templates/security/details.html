<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Security Staff Details</title>
    <style>
        body { font-family: Arial; margin: 2rem; }
        .box { background:#f9f9f9; padding:1.5rem; width:350px; border-radius:6px; }
        p { margin:0.5rem 0; }
        a.button {
            display:inline-block; margin-top:1rem; padding:0.4rem 0.8rem;
            background:#2980b9; color:white; text-decoration:none; border-radius:4px;
        }
    </style>
</head>
<body>

<h1>Security Staff Details</h1>

<div class="box">
    <p><strong>Name:</strong> <span th:text="${staff.name}"></span></p>
    <p><strong>Badge No:</strong> <span th:text="${staff.badgeNo}"></span></p>
</div>

<h3>Assignments</h3>

<div th:if="${#lists.isEmpty(assignments)}">
    No assignments yet.
</div>

<table th:if="${!#lists.isEmpty(assignments)}">
    <tr>
        <th>Floor</th>
        <th>Shift</th>
    </tr>
    <tr th:each="a : ${assignments}">
        <td th:text="${a.floor.level}"></td>
        <td th:text="${a.shift}"></td>
    </tr>
</table>

<a href="/security-staff" class="button">‚Üê Back</a>

</body>
</html>
